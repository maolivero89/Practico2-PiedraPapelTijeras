<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Piedra, papel o tijeras!!!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    </head>
    <body>
        
        <header align="center">
            <h1>PIEDRA, PAPEL O TIJERAS!</h1>
            <br>
             <p><img src="images/html.png" alt=""> <img src="images/js.png" alt=""> <img src="images/css.png" alt=""></p>
                       
        </header>

        <div id="entrada">
            <label for="name">Nombre Jugador</label>
            <input type="text" id="nombreJugador" onchange="upperCase()" placeholder="Ingresa tu nombre">
            <button onclick="obtenerNombreJugador()" id="boton">OK</button>
        </div>

            
        <main>
            <p class="instrucciones" id="instrucciones">
                El juego dará por ganador al mejor de 5 intentos. VAMOS!!
            </p> 
    
            <div class="marcador">
                <div class="etiqueta etiquetaJugador" id="nombreJug">Usuario</div>                
                <div class="etiqueta etiquetaComputadora">COMPUTADORA</div>
                <div class="puntos">
                <span id="puntosJugador">0</span> 
                <span>-</span>
                <span id="puntosComputadora">0</span>
                </div>
            </div>
           
            <div class="opciones" id="opciones">
                <h3>Elegí tu opcion para el próximo turno</h3>
                <button class="choice" id="Piedra">
                    <img src="images/piedra2.png" alt="">
                </button>
                <button class="choice" id="Papel">
                    <img src="images/papel2.png" alt="">
                </button>
                <button class="choice" id="Tijera">
                    <img src="images/tijera2.png" alt="">
                </button>
            </div>

            <div class="mensaje disabled" id="mensaje">
                <p>
                    Usaste <span class="eleccion" id="eleccionUsuario">papel</span><br>
                    y la computadora usó <span class="eleccion" id="eleccionComputadora">piedra</span>
                </p>
                <p id="gana-punto">¡Ganaste un punto!</p>
            </div>
            <button class="btn disabled" id="reiniciar">Reiniciar juego</button>
        </main>

        <footer align="center">
            <section class="social section">
                <div class="social_container bd-grid">
                <a href="https://linkedin.com/in/maico-olivero-863039152" target="_blank" class="social_link">
                    <i class="bx bxl-linkedin-square social_icon"></i> 
                </a>
                <a href="https://github.com/maolivero89/" target="_blank" class="social_link">
                    <i class="bx bxl-github social_icon"></i>
                </a>
                <a href="https://www.instagram.com/maicoolivero/" target="_blank" class="social_link">
                    <i class="bx bxl-instagram social_icon"></i> 
                </a>
            </div>
            </section>
        </footer>
        
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
